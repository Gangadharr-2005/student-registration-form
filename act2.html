<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Student Registration Form</h1>

    <form id="regForm" method="POST" action="submit.php" enctype="multipart/form-data">

      <label>Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">

      <label>Email ID:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label>Gender:</label>
      <select id="gender" name="gender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Course:</label>
      <input type="text" id="course" name="course" placeholder="Enter your course">

      <label>Year of Study:</label>
      <select id="year" name="year">
        <option value="">Select Year</option>
        <option>1st Year</option>
        <option>2nd Year</option>
        <option>3rd Year</option>
        <option>4th Year</option>
      </select>

      <label>Skills:</label>
      <input type="text" id="skills" name="skills" placeholder="e.g., HTML, CSS, JavaScript">

      <label>Upload Profile Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*">

      <div id="previewBox">
        <p><strong>Live Preview:</strong></p>
        <img id="previewImg" src="#" alt="Your photo will appear here">
        <p id="previewName"></p>
      </div>

      <label><input type="checkbox" id="agree"> I confirm that the above details are correct</label>

      <button type="submit">Submit</button>
      <p id="errorMsg"></p>
    </form>
  </div>
</body>
</html>
